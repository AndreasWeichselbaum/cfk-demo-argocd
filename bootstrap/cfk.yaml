apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: confluent-kafka-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
spec:
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
  project: default
  source:
    helm:
      valuesObject:
        namespaced: false
    repoURL: 'https://packages.confluent.io/helm'
    targetRevision: main
    chart: confluent-for-kubernetes
  destination:
    name: in-cluster
    namespace: confluent
